<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">

  </head>
  <body>
    <div class="sign-up-form">
      <h1>Sign Up Now</h1>
      <form id='signup' action='thanks.html'>
        <div class="form-field">
          <label for="username">Username:</label>
          <input type="text" name="username" id='username' class="input-box" placeholder="Username" autocomplete="off" required>
          <small></small>
        </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" name="email" id='email' class="input-box" placeholder="Your Email" autocomplete="off" required>
          <small></small>
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password" name="password" id='password' class="input-box" placeholder="Your Password" autocomplete="off" required>
          <small></small>
        </div>

        <div class="form-field">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" name="confirm-password" id='confirm-password' class="input-box" placeholder="Confirm Password" autocomplete="off" required>
          <small></small>
        </div>

        <div class="form-field">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

      </form>
    </div>
    <script src="base.js"></script>
  </body>
</html>
